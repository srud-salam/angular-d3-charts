<mat-grid-list cols="12" rowHeight="80px" gutterSize="5px">
  <mat-grid-tile [colspan]="12" [rowspan]="1">
    <img
      height="50"
      mat-card-image
      src="https://www.quantexa.com/wp-content/uploads/2020/05/quantexa-logo.svg"
    />
  </mat-grid-tile>
  <mat-grid-tile [colspan]="4" [rowspan]="8">
    <mat-card>
      <mat-card-header>
        <mat-card-title></mat-card-title>
        <mat-card-title> Transaction Date </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [formGroup]="dateRange" [rangePicker]="picker">
            <input
              matStartDate
              formControlName="start"
              placeholder="Start date"
              #dateRangeStart
            />
            <input
              matEndDate
              formControlName="end"
              placeholder="End date"
              #dateRangeEnd
              (dateChange)="onDateChange(dateRangeStart, dateRangeEnd)"
            />
          </mat-date-range-input>
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
          <mat-error
            *ngIf="dateRange.controls.start.hasError('matStartDateInvalid')"
            >Invalid start date</mat-error
          >
          <mat-error
            *ngIf="dateRange.controls.end.hasError('matEndDateInvalid')"
            >Invalid end date</mat-error
          >
        </mat-form-field>
      </mat-card-content>
    </mat-card>
    <mat-card-title-group>
      <mat-card>
        <mat-card-header>
          <mat-card-title> Expense Area </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-selection-list
            #expensesArea
            [(ngModel)]="selectedExpenseAreaOptions"
            (ngModelChange)="onExpenseAreaChange($event)"
          >
            <mat-list-option *ngFor="let item of expenseAreas" [value]="item">
              {{ item }}
            </mat-list-option>
          </mat-selection-list>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-header>
          <mat-card-title class="title">Slice</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div>
            <mat-selection-list
              #slice
              [multiple]="false"
              [(ngModel)]="selectedSliceOptions"
              (ngModelChange)="onSliceChange($event)"
            >
              <mat-list-option *ngFor="let i of sliceNumber" [value]="i">
                {{ i }}
              </mat-list-option>
            </mat-selection-list>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-card-title-group>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="8" [rowspan]="4">
    <app-line-chart
      [lineChartData]="totalTransactionData"
      [lineChartTitle]="totalTransactionTitle"
    ></app-line-chart>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="8" [rowspan]="4">
    <div class="svg-container">
      <app-line-chart
        [lineChartData]="totalAmountData"
        [lineChartTitle]="totalAmountTitle"
      ></app-line-chart>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="12" [rowspan]="8">
    <div class="svg-container">
      <app-bar-chart
        [barChartData]="expenseTypeData"
        [barChartTitle]="expenseTypeTitle"
      ></app-bar-chart>
    </div>
  </mat-grid-tile>
</mat-grid-list>
